{% extends "layout/layout_auth.html" %}
{% block title %}Login - Amica Web{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4 py-8" 
     x-data="{ isLoading: false }" 
     @loading:start.window="isLoading = true" 
     @loading:stop.window="isLoading = false">
    
    <div class="relative flex flex-col w-full max-w-5xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg shadow-xl rounded-2xl md:flex-row">
        <div class="flex flex-col justify-center items-center p-8 text-center bg-gray-50 dark:bg-gray-900/50 rounded-l-2xl md:w-1/2">
            <div class="w-64 md:w-80">
                <img x-show="!isDarkMode" src="{{ url_for('static', filename='images/logo_light.png') }}" alt="Amica Logo">
                <img x-show="isDarkMode" x-cloak src="{{ url_for('static', filename='images/logo_dark.png') }}" alt="Amica Logo Dark">
            </div>
            <p class="mt-4 text-xl font-light text-gray-600 dark:text-gray-300">
                Platform Sosial dan Edukasi untuk Orang Tua Hebat.
            </p>
        </div>
        <div class="flex flex-col justify-center p-8 md:p-16 md:w-1-2">
            <h1 class="mb-3 text-4xl font-bold">Selamat Datang</h1>
            <p class="font-light text-gray-500 dark:text-gray-400 mb-8">
                Masuk untuk melanjutkan ke aplikasi Amica
            </p>
            <div id="error-message" class="hidden p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert"></div>
            <form id="login-form">
                <div class="py-3">
                    <label for="email" class="text-sm font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full mt-2 p-3 border border-gray-300 dark:border-gray-600 bg-white/50 dark:bg-gray-700/50 rounded-lg" required maxlength="255">
                </div>
                <div class="py-3">
                    <label for="password" class="text-sm font-semibold">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-2 p-3 border border-gray-300 dark:border-gray-600 bg-white/50 dark:bg-gray-700/50 rounded-lg" required maxlength="100">
                </div>
                <div class="text-right w-full py-3">
                    <a href="{{ url_for('web.forgot_password_page') }}" class="text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-primary">Lupa password?</a>
                </div>
                <button type="submit" id="login-button" :disabled="isLoading" class="flex items-center justify-center w-full bg-primary text-white font-bold p-3 rounded-lg mt-4 transition disabled:opacity-50">
                    <svg x-show="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span x-show="isLoading">Memproses...</span>
                    <span x-show="!isLoading">Masuk</span>
                </button>
            </form>
            <div class="text-center text-gray-500 dark:text-gray-400 mt-8">
                Belum punya akun?
                <a href="{{ url_for('web.register_page') }}" class="font-bold text-primary hover:underline">Daftar sekarang</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
