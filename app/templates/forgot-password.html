{% extends "layout.html" %}

{% block title %}Lupa Password - Amica Web{% endblock %}

{% block content %}
<div class="form-container">
    <div class="login-box" style="max-width: 480px;"> 
        <h1 class="title" style="text-align: center; font-size: 2.5rem;">Reset Password</h1>
        <p class="subtitle" style="text-align: center;">Masukkan email Anda untuk menerima kode verifikasi.</p>

        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-primary" style="padding: 1.1rem; margin-top: 1.5rem;">Kirim Kode Reset</button>
        </form>

        <div class="register-link" style="margin-top: 2rem;">
            <span>Ingat password Anda? <a href="{{ url_for('web.login_page') }}">Kembali ke Login</a></span>
        </div>
    </div>
</div>
{% endblock %}
