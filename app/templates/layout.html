<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amica Web{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="app-layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="/feed" class="sidebar-brand">Amica</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/feed" class="nav-link active"><img src="{{ url_for('static', filename='images/icons/group.png') }}"><span>Komunitas</span></a></li>
                <li><a href="#" class="nav-link"><img src="{{ url_for('static', filename='images/icons/guidebook.png') }}"><span>Panduan</span></a></li>
                <li><a href="#" class="nav-link"><img src="{{ url_for('static', filename='images/icons/chat.png') }}"><span>Komunikasi</span></a></li>
                <li><a href="#" class="nav-link"><img src="{{ url_for('static', filename='images/icons/user.png') }}"><span>Profil</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img id="sidebar-user-avatar" src="https://i.pravatar.cc/150" alt="Avatar" class="user-avatar">
                    <div class="user-info">
                        <span id="sidebar-user-name" class="user-name">Loading...</span>
                        <span id="logout-button" class="logout-link">Keluar</span>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <div class="mobile-nav">
        <a href="/feed" class="mobile-nav-link active"><img src="{{ url_for('static', filename='images/icons/group.png') }}"><span>Komunitas</span></a>
        <a href="#" class="mobile-nav-link"><img src="{{ url_for('static', filename='images/icons/guidebook.png') }}"><span>Panduan</span></a>
        <a href="#" class="mobile-nav-link"><img src="{{ url_for('static', filename='images/icons/chat.png') }}"><span>Komunikasi</span></a>
        <a href="#" class="mobile-nav-link"><img src="{{ url_for('static', filename='images/icons/user.png') }}"><span>Profil</span></a>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
