<!DOCTYPE html>
<html lang="id" 
      x-data="{ 
          isDarkMode: localStorage.getItem('isDarkMode') === 'true',
          mobileMenuOpen: false,
          currentUser: JSON.parse(localStorage.getItem('currentUser') || '{}') 
      }" 
      x-init="$watch('isDarkMode', val => localStorage.setItem('isDarkMode', val))"
      :class="{ 'dark': isDarkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Amica{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { 
                sans: ['Inter', 'sans-serif'],
                brand: ['Pacifico', 'cursive'],
            },
            colors: {
              primary: '#0052FF',
              darkBg: '#0d1117', 
              cardDark: '#161b22', 
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        .glass-btn { transition: all 0.2s ease; }
        .glass-btn:hover { background-color: rgba(0, 0, 0, 0.03); }
        .dark .glass-btn:hover { background-color: rgba(255, 255, 255, 0.05); }
        .liquid-btn {
            background: rgba(0, 82, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 82, 255, 0.2);
        }
        .liquid-btn:hover {
            background: rgba(0, 82, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-[#0d1117] text-gray-800 dark:text-gray-200 transition-colors duration-300 h-screen overflow-hidden flex flex-col">

    <header class="h-20 bg-gray-50 dark:bg-[#0d1117] border-b-[0.5px] border-gray-200/50 dark:border-white/[0.02] z-30 flex items-center justify-end px-6 shrink-0 fixed top-0 w-full md:pl-72 transition-all duration-300">
        
        <div class="flex items-center gap-4 md:hidden">
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="p-2 text-primary">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <span class="font-brand text-2xl text-primary tracking-wide pt-1">Amica</span>
        </div>

        <div class="hidden md:block"></div>

        <div class="flex items-center gap-4">
            <button @click="isDarkMode = !isDarkMode" class="p-3 rounded-full bg-white dark:bg-[#161b22] shadow-sm border border-gray-100 dark:border-white/5 hover:shadow-md transition text-gray-500 dark:text-gray-400">
                <svg x-show="!isDarkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg x-show="isDarkMode" x-cloak class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
            <a href="/notifications" class="p-3 rounded-full bg-white dark:bg-[#161b22] shadow-sm border border-gray-100 dark:border-white/5 hover:shadow-md transition relative text-gray-500 dark:text-gray-400 group">
                <svg class="w-6 h-6 group-hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                <span class="absolute top-3 right-3 h-2 w-2 bg-red-500 rounded-full ring-2 ring-white dark:ring-[#161b22]"></span>
            </a>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative pt-20">
        
        <div x-show="mobileMenuOpen" @click="mobileMenuOpen = false" class="fixed inset-0 bg-black/50 z-40 md:hidden glass"></div>


        <aside class="fixed inset-y-0 left-0 z-50 w-72 bg-gray-50 dark:bg-[#0d1117] border-r-[0.5px] border-gray-200/50 dark:border-white/[0.02] transform transition-transform duration-300 ease-in-out flex flex-col md:translate-x-0"
               :class="mobileMenuOpen ? 'translate-x-0' : '-translate-x-full'">
            
            <div class="h-20 flex items-center px-8 shrink-0">
                <span class="text-3xl font-bold text-primary tracking-tight">Amica</span>
            </div>

            <nav class="flex-1 px-4 space-y-2 no-scrollbar overflow-y-auto mt-2">
                <a href="/feed" class="relative flex items-center gap-4 px-6 py-3 rounded-2xl transition-all duration-300 group overflow-hidden {% if request.path == '/feed' %}bg-primary text-white shadow-lg shadow-blue-600/40{% else %}glass-btn text-gray-600 dark:text-gray-300 hover:bg-white dark:hover:bg-[#161b22]{% endif %}">
                    <svg class="w-6 h-6 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    <span class="font-bold text-base relative z-10">Komunitas</span>
                </a>
                <a href="/guidebook" class="flex items-center gap-4 px-6 py-3 rounded-2xl transition-all duration-300 group {% if request.path == '/guidebook' %}bg-primary text-white shadow-lg shadow-blue-600/40{% else %}glass-btn text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-white{% endif %}">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    <span class="font-semibold text-base">Panduan</span>
                </a>
                <a href="/chat" class="flex items-center gap-4 px-6 py-3 rounded-2xl transition-all duration-300 group {% if request.path == '/chat' %}bg-primary text-white shadow-lg shadow-blue-600/40{% else %}glass-btn text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-white{% endif %}">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <span class="font-semibold text-base">Chat</span>
                </a>
                <a href="/discover" class="flex items-center gap-4 px-6 py-3 rounded-2xl transition-all duration-300 group {% if request.path == '/discover' %}bg-primary text-white shadow-lg shadow-blue-600/40{% else %}glass-btn text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-white{% endif %}">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="font-semibold text-base">Jelajahi</span>
                </a>
            </nav>

            <div class="mx-3 mb-4 p-3 rounded-3xl bg-white/60 dark:bg-[#161b22] border border-gray-200/50 dark:border-white/5 space-y-1">
                
                <button @click="$dispatch('open-create-modal')" 
                        class="w-full flex items-center gap-4 px-4 py-3 rounded-2xl liquid-btn text-primary dark:text-blue-300 transition-all group mb-2">
                    <div class="p-1 bg-primary text-white rounded-lg shadow-md group-hover:scale-110 transition-transform">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                    <span class="font-bold text-sm">Buat Postingan</span>
                </button>

                <!-- Di bagian Sidebar, cari kode ini: -->

<a href="/profile" class="flex items-center gap-4 px-4 py-3 rounded-2xl glass-btn text-gray-800 dark:text-gray-200 hover:bg-white/80 dark:hover:bg-white/10 transition-all group">
    <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden ring-2 ring-gray-200 dark:ring-gray-600 shrink-0">
        <!-- Gambar Avatar -->
        <img 
            :src="currentUser.avatar_url && currentUser.avatar_url.includes('http') 
                  ? currentUser.avatar_url 
                  : (currentUser.avatar_url ? '/static/uploads/' + currentUser.avatar_url : 'https://i.pravatar.cc/150')" 
            class="w-full h-full object-cover"
            referrerpolicy="no-referrer"
            alt="User Avatar"
        >
    </div>
    <div class="flex flex-col overflow-hidden">
        <span class="font-bold text-sm truncate" x-text="currentUser.display_name || 'Pengguna'"></span>
        
        <!-- INI YANG DIGANTI HREF-NYA JADI /profile -->
        <span class="text-[10px] text-gray-500 dark:text-gray-400">Lihat Profil</span>
    </div>
</a>
                
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-2xl glass-btn text-gray-600 dark:text-gray-400 hover:bg-white/80 dark:hover:bg-white/10 transition-all group">
                    <svg class="w-5 h-5 group-hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="font-medium text-sm">Pengaturan</span>
                </a>

                <a href="#" onclick="handleLogout(event)" class="flex items-center gap-4 px-4 py-3 rounded-2xl text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all group mt-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="font-bold text-sm">Keluar</span>
                </a>

                <script>
                    function handleLogout(event) {
                    event.preventDefault();
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
        
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        firebase.auth().signOut().catch(err => console.log("Firebase logout error", err));
                    }
                    window.location.href = "{{ url_for('web.login_page') }}";
                    }
                </script>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto relative no-scrollbar md:ml-72">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
