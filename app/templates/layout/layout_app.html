<!DOCTYPE html>
<html lang="id"
      x-data="{ isDarkMode: localStorage.getItem('isDarkMode') === 'true' }" 
      x-init="$watch('isDarkMode', val => localStorage.setItem('isDarkMode', val))"
      x-bind:class="{ 'dark': isDarkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>{% block title %}Amica Web{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="flex h-screen">
        <aside class="w-64 bg-white dark:bg-gray-800 shadow-md hidden md:block">
            <!-- Konten Sidebar di sini -->
        </aside>
        <main class="flex-1 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/feed.js') }}"></script>
</body>
</html>
