{% extends "auth_layout.html" %}

{% block title %}Login - Amica Web{% endblock %}

{% block content %}
<div class="split-container">
    <div class="split-pane left-pane">
        
        <div class="branding-content" style="position: relative; text-align: center;">
            
            <img src="{{ url_for('static', filename='images/logo_light.png') }}" alt="Amica Logo" class="branding-logo" 
                 style="width: 450px; height: 450px; object-fit: contain; margin-bottom: 60px;">
            
            <p class="branding-subtitle" 
               style="position: absolute; 
                      bottom: 40px; 
                      left: 50%; 
                      transform: translateX(-50%); 
                      width: 90%;
                      font-size: 1.3rem; 
                      font-weight: 500;
                      line-height: 1.6;
                      color: #495057;">
                Platform Sosial dan Edukasi anti Bullying untuk orang tua hebat seperti Anda.
            </p>

        </div>
    </div>

    <div class="split-pane right-pane">
        <div class="login-box">
            <h1 class="title">Selamat Datang</h1>
            <p class="subtitle">Masuk untuk melanjutkan ke aplikasi</p>

            <div id="error-message" class="error-box"></div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" id="login-button" class="btn-primary">Masuk</button>
                <a href="{{ url_for('web.forgot_password_page') }}" class="forgot-password">Lupa password?</a>
            </form>

            <div class="register-link">
                <span>Belum punya akun?
                    <a href="{{ url_for('web.register_page') }}">Daftar sekarang</a>
                </span>

            </div>
        </div>
    </div>
</div>
{% endblock %}
