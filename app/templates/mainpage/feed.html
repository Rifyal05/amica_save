{% extends "layout/layout_app.html" %}
{% block title %}Komunitas - Amica{% endblock %}

{% block content %}
<style>
    .thin-scrollbar::-webkit-scrollbar {
        width: 3px;
    }
    .thin-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .thin-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
    }
    .thin-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.6);
    }
    .fade-in-up {
        animation: fadeInUp 0.2s ease-out forwards;
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes heartBeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
    .animate-heart {
        animation: heartBeat 0.3s ease-in-out;
    }
</style>

<div x-data="feedData()" x-on:open-create-modal.window="isCreateModalOpen = true" class="relative min-h-screen bg-gray-50 dark:bg-[#0d1117] transition-colors duration-300">
    
    <div class="max-w-5xl mx-auto px-4 py-8 pb-32" id="feed-posts">
        
        <div x-show="isLoading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-primary"></div>
        </div>
        
        <div x-show="!isLoading && posts.length === 0" class="text-center py-32" x-cloak>
            <p class="text-gray-400 font-medium">Belum ada postingan baru.</p>
        </div>

        <div class="space-y-12">
            <template x-for="post in posts" :key="post.id">
                <div class="group"> 

                    <article @dblclick="toggleLike(post.id)" 
                             class="select-none cursor-default bg-white dark:bg-[#161b22] rounded-3xl shadow-sm border-[0.5px] border-gray-200 dark:border dark:border-white/10 overflow-hidden flex flex-col transition-all duration-300"
                             :class="post.image_url ? 'md:flex-row' : ''">
                        
                        <div class="flex flex-col relative bg-white dark:bg-[#161b22] z-10 p-7 md:p-8"
                             :class="post.image_url ? 'w-full md:w-1/2' : 'w-full'">
                            
<div class="flex items-start justify-between mb-4 shrink-0 relative">
    

    <div class="flex items-center gap-3">
        <img :src="post.author.avatar_url && post.author.avatar_url.includes('http') 
                ? post.author.avatar_url 
                : (post.author.avatar_url ? '/static/uploads/' + post.author.avatar_url : 'https://i.pravatar.cc/150')" 
             class="h-11 w-11 rounded-full object-cover ring-2 ring-gray-100 dark:ring-white/10"
             referrerpolicy="no-referrer">
        <div>
            <h3 class="text-base font-bold text-gray-900 dark:text-gray-100" x-text="post.author.display_name"></h3>
            <p class="text-xs text-gray-500 dark:text-gray-400 font-medium mt-0.5" x-text="timeAgo(post.created_at)"></p>
        </div>
    </div>


    <div x-data="{ showMenu: false }" class="relative">
        
        <button @click="showMenu = !showMenu" 
                class="p-2 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full transition">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
        </button>

        <!-- Dropdown Menu -->
        <div x-show="showMenu" 
             @click.away="showMenu = false"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="absolute right-0 top-full mt-2 w-48 bg-white dark:bg-[#1c2128] border border-gray-100 dark:border-white/10 rounded-xl shadow-xl z-50 overflow-hidden origin-top-right"
             style="display: none;">
            
            <div class="py-1">
                <!-- Opsi Laporkan -->
                <button @click="showMenu = false; alert('Postingan dilaporkan!')" 
                        class="w-full text-left flex items-center gap-3 px-4 py-3 text-sm font-medium text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                    Laporkan Postingan
                </button>
            </div>

        </div>
    </div>
</div>

                            <div class="flex-1 pr-2 mb-2 relative" x-data="{ expanded: false, isOverflowing: false }" x-init="$nextTick(() => { isOverflowing = $refs.captionContent.scrollHeight > 200 })">
                                <div x-ref="captionContent"
                                     :class="expanded ? 'overflow-y-auto max-h-[400px]' : 'overflow-hidden max-h-[200px]'"
                                     class="thin-scrollbar transition-all duration-300 w-full pb-8">
                                    
                                    <p class="text-gray-800 dark:text-gray-200 text-lg leading-loose whitespace-pre-line font-medium break-all" 
                                       :class="!post.image_url ? 'md:text-xl md:leading-relaxed' : ''"
                                       x-text="post.caption"></p>
                                </div>

                                <div x-show="!expanded && isOverflowing" 
                                     class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-white via-white/95 to-transparent dark:from-[#161b22] dark:via-[#161b22]/95 flex items-end justify-center pb-0 z-20">
                                    <button @click="expanded = true" class="text-xs font-bold text-primary hover:text-blue-500 bg-blue-50 dark:bg-blue-500/10 dark:text-blue-400 px-4 py-1.5 rounded-full transition-colors shadow-sm mb-1 border border-blue-100 dark:border-blue-500/20">
                                        Lihat lainnya
                                    </button>
                                </div>
                            </div>
                        </div>

                        <template x-if="post.image_url">

                            <div class="w-full md:w-1/2 bg-gray-50 dark:bg-black/40 relative overflow-hidden min-h-[300px] md:min-h-[500px] flex items-center justify-center border-t md:border-t-0 md:border-l border-gray-100 dark:border-white/5 cursor-zoom-in group/image"
                                 @click.stop="openLightbox(post.image_url)">
                                <img :src="post.image_url" class="w-full h-full object-cover transition-transform duration-700 group-hover/image:scale-105">
                                
                                <!-- Hint Icon -->
                                <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-sm p-2 rounded-full text-white opacity-0 group-hover/image:opacity-100 transition-opacity duration-300">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                                </div>
                            </div>
                        </template>

                    </article>

                    <div class="mt-3 bg-white dark:bg-[#161b22] rounded-2xl p-4 md:px-5 shadow-sm border-[0.5px] border-gray-200 dark:border dark:border-white/10 flex flex-col lg:flex-row items-center justify-between gap-5 transition-all select-none">
                        
                        <div class="flex items-center gap-6 w-full lg:w-auto min-w-0">
                            
                            <div class="flex items-center gap-5 shrink-0">
                                <button @click="toggleLike(post.id)" class="flex items-center gap-2 hover:text-red-500 transition-colors group/btn">
                                    <!-- Menambahkan class animate-heart jika liked -->
                                    <svg :class="post.is_liked ? 'fill-red-500 text-red-500 animate-heart' : 'text-gray-400 dark:text-gray-500 group-hover/btn:text-red-500'" class="w-7 h-7 md:w-8 md:h-8 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg>
                                    <span class="text-base font-bold text-gray-600 dark:text-gray-400" x-text="post.likes_count || 0"></span>
                                </button>
                                <button class="flex items-center gap-2 hover:text-blue-500 transition-colors group/btn">
                                    <svg class="w-7 h-7 md:w-8 md:h-8 text-gray-400 dark:text-gray-500 group-hover/btn:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>

                                </button>
                                <button class="flex items-center gap-2 hover:text-yellow-500 transition-colors group/btn">
                                    <svg class="w-7 h-7 md:w-8 md:h-8 text-gray-400 dark:text-gray-500 group-hover/btn:text-yellow-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                                </button>
                            </div>

                            <div class="h-8 w-px bg-gray-200 dark:bg-white/10 hidden sm:block"></div>

                            <div class="hidden sm:flex items-center gap-3 min-w-0">
                                <img class="w-7 h-7 rounded-full bg-gray-200 shrink-0 ring-1 ring-gray-100 dark:ring-white/10" src="https://i.pravatar.cc/150?img=5">
                                <div class="text-sm text-gray-600 dark:text-gray-400 truncate max-w-[150px] md:max-w-[200px]">
                                    <span class="font-bold text-gray-900 dark:text-gray-200 mr-1">Rahma:</span>

                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between lg:justify-end gap-4 w-full lg:w-auto shrink-0">
                            
                            <div class="flex items-center gap-2" x-show="post.tags && post.tags.length > 0">
                                <template x-for="tag in post.tags.slice(0, 2)">
                                    <span class="text-xs font-bold px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-500/10 text-blue-600 dark:text-blue-400 border border-blue-100 dark:border-blue-500/20 whitespace-nowrap" x-text="'#'+tag"></span>
                                </template>
                                
                                <div x-data="{ showTagsPanel: false }" class="relative" x-show="post.tags.length > 2">
                                    <button @click="showTagsPanel = !showTagsPanel" class="w-7 h-7 flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-white/10 transition border border-transparent dark:border-white/5">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                    </button>
                                    
                                    <div x-show="showTagsPanel" 
                                         @click.away="showTagsPanel = false"
                                         class="absolute bottom-full right-0 mb-3 w-64 bg-white dark:bg-[#1c2128] border border-gray-100 dark:border-white/10 rounded-xl shadow-xl p-3 z-[60]">
                                         <div class="text-xs font-bold text-gray-400 mb-2 px-1">Semua Tag</div>
                                         <div class="flex flex-wrap gap-2">
                                            <template x-for="tag in post.tags">
                                                <span class="text-xs font-bold px-2.5 py-1 rounded-md bg-gray-50 dark:bg-white/5 text-gray-600 dark:text-gray-300 border border-gray-100 dark:border-white/5" x-text="'#'+tag"></span>
                                            </template>
                                         </div>
                                    </div>
                                </div>
                            </div>

                            <div class="h-6 w-px bg-gray-200 dark:bg-white/10 mx-1" x-show="post.tags && post.tags.length > 0"></div>

                            <div class="flex items-center gap-2">
                                <button @click="toggleFollow(post.author.id)" 
                                        :disabled="post.author.id === currentUserId"
                                        class="flex items-center gap-1.5 px-3.5 py-2 rounded-lg text-xs font-bold transition-all active:scale-95"
                                        :class="{
                                            'bg-gray-100 text-gray-400 cursor-not-allowed dark:bg-white/5 dark:text-gray-500': post.author.id === currentUserId,
                                            'bg-gray-100 text-gray-500 dark:bg-white/5 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-white/10 border border-transparent dark:border-white/5': post.author.id !== currentUserId && post.author.is_following,

                                        }">
                                    
                                    <svg x-show="post.author.id !== currentUserId && !post.author.is_following" class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                    <svg x-show="post.author.id !== currentUserId && post.author.is_following" class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    
                                    <span x-text="post.author.id === currentUserId ? 'Anda' : (post.author.is_following ? 'Diikuti' : 'Ikuti')"></span>
                                </button>

                                <button 
                                    :disabled="post.author.id === currentUserId"
                                    class="flex items-center gap-1.5 px-3.5 py-2 rounded-lg text-xs font-bold transition-all"
                                    :class="post.author.id === currentUserId 
                                        ? 'bg-gray-50 text-gray-400 cursor-not-allowed dark:bg-white/5 dark:text-gray-600' 
                                        : 'bg-gray-100 text-gray-900 hover:bg-gray-200 active:scale-95 dark:bg-white/5 dark:text-gray-200 dark:hover:bg-white/10 border border-transparent dark:border-white/5'"
                                >
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                    Pesan
                                </button>

                                <button class="flex items-center gap-1.5 px-3.5 py-2 rounded-lg text-xs font-bold transition-all active:scale-95 bg-gray-100 text-gray-900 hover:bg-gray-200 dark:bg-white/5 dark:text-gray-200 dark:hover:bg-white/10 border border-transparent dark:border-white/5">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                    Profil
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </template>
        </div>
    </div>

    <div x-show="lightboxImage" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-[100] bg-black/95 backdrop-blur-md flex items-center justify-center p-4"
         x-cloak>
         
        <button @click="closeLightbox" class="absolute top-6 right-6 text-white/70 hover:text-white bg-white/10 hover:bg-white/20 p-2 rounded-full transition z-50">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>

        <div @click.outside="closeLightbox" class="w-full h-full flex items-center justify-center">
            <img :src="lightboxImage" class="max-w-full max-h-full object-contain shadow-2xl rounded-lg select-none" alt="Full size image">
        </div>
    </div>

    <div class="fixed bottom-8 z-40 transition-all duration-300 ease-in-out transform -translate-x-1/2 w-full max-w-xs sm:max-w-sm px-4 left-1/2">
        <div class="bg-white dark:bg-[#161b22] p-1.5 rounded-full shadow-2xl flex gap-1 border border-gray-200 dark:border-white/10">
            <button @click="filter = 'latest'" :class="filter === 'latest' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200">Terbaru</button>
            <button @click="filter = 'following'" :class="filter === 'following' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200">Mengikuti</button>
            <a href="/discover" :class="filter === 'discover' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200 text-center flex items-center justify-center">Temukan</a>
        </div>
    </div>

    <div x-show="isCreateModalOpen" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div @click.away="isCreateModalOpen = false" class="bg-white dark:bg-[#161b22] w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden ring-1 ring-gray-200 dark:ring-white/10">
            <div class="px-6 py-5 border-b border-gray-100 dark:border-white/10 flex justify-between items-center">

                </div>

                    <button type="submit" :disabled="isSubmitting" class="bg-primary text-white font-bold py-2 px-6 rounded-full shadow-lg disabled:opacity-50">Posting</button>
                </div>
            </form>
        </div>

{% block scripts %}
<script>
    function feedData() {
        return {
            currentUserId: null,
            posts: [],
            isLoading: true,
            filter: 'latest',
            isCreateModalOpen: false,
            isSubmitting: false,
            lightboxImage: null,
            newPost: { caption: '', tags: '', image: null },
            
            init() { 
                const storedUser = localStorage.getItem('currentUser');
                if (storedUser) {
                    try { this.currentUserId = JSON.parse(storedUser).id; } catch (e) { console.error(e); }
                }
                this.fetchPosts(); 
                
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeLightbox();
                });
            },
            
            openLightbox(url) {
                this.lightboxImage = url;
                document.body.style.overflow = 'hidden';
            },
            closeLightbox() {
                this.lightboxImage = null;
                document.body.style.overflow = ''; 
            },

            async fetchPosts() {
                this.isLoading = true;
                const token = localStorage.getItem('authToken');
                if (!token) { window.location.href = '/login'; return; }
                
                try {
                    const response = await fetch('/api/posts', { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await response.json();
                    if (response.ok) this.posts = data.posts;
                } catch (error) { console.error(error); } finally { this.isLoading = false; }
            },
            handleImageUpload(event) { this.newPost.image = event.target.files[0]; },
            async submitPost() {
                if (!this.newPost.caption) return;
                this.isSubmitting = true;
                const token = localStorage.getItem('authToken');
                const formData = new FormData();
                formData.append('caption', this.newPost.caption);
                if(this.newPost.tags) {
                    const tagsArray = this.newPost.tags.split(',').map(tag => tag.trim()).filter(t => t !== '');
                    tagsArray.forEach(tag => formData.append('tags', tag));
                }
                if (this.newPost.image) formData.append('image', this.newPost.image);
                try {
                    const response = await fetch('/api/posts/', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    if (response.ok) {
                        this.newPost = { caption: '', tags: '', image: null };
                        if(this.$refs.fileInput) this.$refs.fileInput.value = '';
                        this.isCreateModalOpen = false;
                        await this.fetchPosts();
                    }
                } catch (error) { alert('Error posting'); } finally { this.isSubmitting = false; }
            },
            timeAgo(dateString) {
                if (!dateString) return '';

                const date = new Date(dateString);
                const now = new Date();
                if (isNaN(date.getTime())) return "Baru saja";

                const seconds = Math.floor((now - date) / 1000);
                if (seconds < 5) return "Baru saja";

                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + " tahun";
    
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + " bulan";
    
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + " hari";
    
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + " jam";
    
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + " menit";
    
                return Math.floor(seconds) + " detik"; 
            },
            toggleLike(postId) {
                const post = this.posts.find(p => p.id === postId);
                if(post) {
                    if (post.is_liked) { post.likes_count--; post.is_liked = false; }
                    else { post.likes_count++; post.is_liked = true; }
                    
                    const token = localStorage.getItem('authToken');
                    fetch(`/api/posts/${postId}/like`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).catch(err => {
                        if (post.is_liked) { post.likes_count--; post.is_liked = false; }
                        else { post.likes_count++; post.is_liked = true; }
                    });
                }
            },
            toggleFollow(authorId) {
                const postsByAuthor = this.posts.filter(p => p.author.id === authorId);
                if (postsByAuthor.length === 0) return;

                const isCurrentlyFollowing = postsByAuthor[0].author.is_following;
                postsByAuthor.forEach(post => {
                    post.author.is_following = !isCurrentlyFollowing;
                });

                const token = localStorage.getItem('authToken');
                fetch(`/api/user/${authorId}/follow`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(res => {
                    if (!res.ok) throw new Error('Failed');
                }).catch(err => {
                    postsByAuthor.forEach(post => {
                        post.author.is_following = isCurrentlyFollowing;
                    });
                    console.error("Follow error:", err);
                });
            }
        }
    }
</script>
