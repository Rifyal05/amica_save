{% extends "layout/layout_app.html" %}
{% block title %}Komunitas - Amica{% endblock %}

{% block content %}
<div x-data="feedData()" x-on:open-create-modal.window="isCreateModalOpen = true" class="relative min-h-screen">
    
    <div class="max-w-5xl mx-auto px-4 py-8 pb-32" id="feed-posts">
        
        <div x-show="isLoading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 border-t-primary"></div>
        </div>
        <div x-show="!isLoading && posts.length === 0" class="text-center py-32" x-cloak>
            <p class="text-gray-400 font-medium">Belum ada postingan baru.</p>
        </div>

        <div class="space-y-12">
            <template x-for="post in posts" :key="post.id">
                <div class="group" x-data="{ isFollowing: false }"> 
                    
                    <article class="bg-white dark:bg-cardDark rounded-[2rem] shadow-sm border-none overflow-hidden flex flex-col md:flex-row transition-all duration-300">
                        
                        <div class="w-full md:w-1/2 p-7 md:p-9 flex flex-col relative bg-white dark:bg-cardDark z-10">
                            
                            <div class="flex items-start justify-between mb-4 shrink-0">
                                <div class="flex items-center gap-3">
                                    <img :src="post.author.avatar_url || 'https://i.pravatar.cc/150'" class="h-12 w-12 rounded-full object-cover ring-4 ring-gray-50 dark:ring-darkBg">
                                    <div>
                                        <h3 class="text-base font-bold text-gray-900 dark:text-white" x-text="post.author.display_name"></h3>
                                        <p class="text-xs text-gray-500 font-medium mt-0.5" x-text="timeAgo(post.created_at)"></p>
                                    </div>
                                </div>
                                <button class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-white/5 rounded-full transition">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                                </button>
                            </div>

                            <div class="flex-1 overflow-y-auto custom-scrollbar pr-2 mb-6 max-h-[300px]">
                                
                                <div class="flex flex-wrap items-center gap-2 mb-3" x-show="post.tags && post.tags.length > 0">
                                    <template x-for="(tag, index) in post.tags.slice(0, 2)">
                                        <span class="text-[10px] uppercase font-bold tracking-wider text-primary bg-blue-50 dark:bg-blue-900/20 px-2.5 py-1 rounded-lg" x-text="tag"></span>
                                    </template>
                                    
                                    <div x-data="{ showTags: false }" class="relative" x-show="post.tags.length > 2">
                                        <button @click="showTags = !showTags" class="p-1 rounded-md bg-gray-100 dark:bg-white/10 text-gray-500 dark:text-gray-400 hover:bg-gray-200 transition">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/><circle cx="5" cy="12" r="2"/></svg>
                                        </button>
                                        <div x-show="showTags" @click.away="showTags = false" class="absolute top-full mt-2 left-0 w-48 bg-white dark:bg-[#1A1F2E] border border-gray-100 dark:border-gray-700 rounded-xl shadow-xl p-3 z-50 flex flex-wrap gap-2"><template x-for="(tag, index) in post.tags.slice(2)"><span class="text-[10px] uppercase font-bold tracking-wider text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-white/10 px-2 py-1 rounded-md" x-text="tag"></span></template></div>
                                    </div>
                                </div>

                                <p class="text-gray-800 dark:text-gray-200 text-lg leading-loose whitespace-pre-line font-medium" x-text="post.caption"></p>
                            </div>

                            <div class="pt-5 border-t border-gray-100 dark:border-white/5 flex items-center justify-between shrink-0">
                                <div class="flex gap-4">
                                    <button @click="toggleLike(post.id)" class="flex items-center gap-2 px-3 py-2 rounded-xl hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors group/btn"><svg :class="post.is_liked ? 'fill-red-500 text-red-500' : 'text-gray-400 dark:text-gray-500 group-hover/btn:text-red-500'" class="w-7 h-7 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.682a4.5 4.5 0 010-6.364z"></path></svg><span class="text-sm font-bold text-gray-600 dark:text-gray-400" x-text="post.likes_count || 0"></span></button>
                                    <button class="flex items-center gap-2 px-3 py-2 rounded-xl hover:bg-blue-50 dark:hover:bg-blue-500/10 transition-colors group/btn"><svg class="w-7 h-7 text-gray-400 dark:text-gray-500 group-hover/btn:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg><span class="text-sm font-bold text-gray-600 dark:text-gray-400" x-text="post.comments_count || 0"></span></button>
                                </div>
                                <button class="p-3 rounded-full text-gray-400 hover:text-primary hover:bg-blue-50 dark:hover:bg-blue-500/10 transition"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg></button>
                            </div>
                        </div>

                        <div class="w-full md:w-1/2 bg-gray-100 dark:bg-black/20 relative overflow-hidden min-h-[300px] md:min-h-[500px]" :class="!post.image_url ? 'hidden md:flex items-center justify-center' : ''">
                            <template x-if="post.image_url"><img :src="post.image_url" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"></template>
                            <template x-if="!post.image_url"><div class="text-center px-6"><p class="text-gray-400 font-medium">Hanya Teks</p></div></template>
                        </div>
                    </article>

                    <div class="mt-4 bg-white dark:bg-cardDark rounded-2xl p-3 md:px-5 md:py-4 shadow-sm flex flex-col md:flex-row items-center justify-between gap-4 transition-all border-none">
                        
                        <div class="flex items-center gap-3 w-full md:w-auto min-w-0 shrink-0">
                            <img class="w-8 h-8 rounded-full bg-gray-200 shrink-0" src="https://i.pravatar.cc/150?img=5">
                            <div class="text-sm text-gray-600 dark:text-gray-300 truncate max-w-[150px] sm:max-w-xs"><span class="font-bold text-gray-900 dark:text-white mr-1">Rahma:</span><span class="opacity-90">"Inspiratif banget..."</span></div>
                            <button class="text-xs font-bold text-primary hover:underline whitespace-nowrap shrink-0 ml-1">Lihat lainnya</button>
                        </div>

                        <div class="flex items-center gap-2 w-full md:w-auto justify-end shrink-0">
                            
                            <button @click="if(post.author.id !== currentUserId) isFollowing = !isFollowing" 
                                    :disabled="post.author.id === currentUserId"
                                    class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-xs font-bold transition-all active:scale-95 border-none"
                                    :class="{'bg-gray-100 text-gray-400 cursor-not-allowed dark:bg-white/5 dark:text-gray-500': post.author.id === currentUserId, 'bg-gray-100 text-gray-500 dark:bg-white/10 dark:text-gray-400 hover:bg-gray-200': post.author.id !== currentUserId && isFollowing, 'bg-primary text-white hover:bg-blue-600 shadow-lg shadow-blue-500/20': post.author.id !== currentUserId && !isFollowing}">
                                
                                <svg x-show="post.author.id !== currentUserId && !isFollowing" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                <svg x-show="post.author.id !== currentUserId && isFollowing" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <svg x-show="post.author.id === currentUserId" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                
                                <span x-text="post.author.id === currentUserId ? 'Anda' : (isFollowing ? 'Diikuti' : 'Ikuti')"></span>
                            </button>

                            <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-xs font-bold transition-all active:scale-95 bg-gray-100 text-gray-900 hover:bg-gray-200 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 border-none">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                Pesan
                            </button>

                            <button class="flex items-center gap-2 px-4 py-2.5 rounded-xl text-xs font-bold transition-all active:scale-95 bg-gray-100 text-gray-900 hover:bg-gray-200 dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 border-none">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                Profil
                            </button>
                        </div>
                    </div>

                </div>
            </template>
        </div>
    </div>

    <div class="fixed bottom-8 z-40 transition-all duration-300 ease-in-out transform -translate-x-1/2 w-full max-w-xs sm:max-w-sm px-4 left-1/2">
        <div class="bg-white dark:bg-black p-1.5 rounded-full shadow-2xl flex gap-1 border border-gray-200 dark:border-gray-800">
            <button @click="filter = 'latest'" :class="filter === 'latest' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200">Terbaru</button>
            <button @click="filter = 'following'" :class="filter === 'following' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200">Mengikuti</button>
            
            <a href="/discover" :class="filter === 'discover' ? 'bg-primary text-white' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/10'" class="flex-1 py-2.5 rounded-full text-xs font-bold transition-all duration-200 text-center flex items-center justify-center">Temukan</a>
        </div>
    </div>

    <div x-show="isCreateModalOpen" x-cloak class="fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
        <div @click.away="isCreateModalOpen = false" class="bg-white dark:bg-cardDark w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden ring-1 ring-gray-200 dark:ring-gray-700">
            <div class="px-6 py-5 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white">Buat Postingan Baru</h2>
                <button @click="isCreateModalOpen = false" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <form @submit.prevent="submitPost" class="p-6">
                <div class="flex gap-4 mb-6">
                    <div class="h-11 w-11 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold">U</div>
                    <textarea x-model="newPost.caption" class="w-full h-32 bg-transparent border-none focus:ring-0 text-lg text-gray-800 dark:text-gray-200 placeholder-gray-400 resize-none" placeholder="Apa yang sedang terjadi?" required></textarea>
                </div>
                <div class="mb-4"><input type="text" x-model="newPost.tags" class="w-full bg-gray-50 dark:bg-darkBg rounded-xl px-4 py-3 border border-transparent focus:border-primary focus:ring-0 text-sm" placeholder="#Tag"></div>
                <div x-show="newPost.image" class="relative mb-6 rounded-2xl overflow-hidden h-32 bg-gray-100"><button type="button" @click="newPost.image = null; $refs.fileInput.value = ''" class="absolute top-2 right-2 bg-black/50 text-white rounded-full p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button><div class="w-full h-full flex items-center justify-center text-gray-500 text-sm">Gambar Terpilih</div></div>
                <div class="flex justify-between items-center pt-4 border-t border-gray-100 dark:border-gray-700">
                    <label class="text-primary cursor-pointer hover:bg-blue-50 p-2 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg><input type="file" x-ref="fileInput" @change="handleImageUpload" accept="image/*" class="hidden"></label>
                    <button type="submit" :disabled="isSubmitting" class="bg-primary text-white font-bold py-2 px-6 rounded-full shadow-lg disabled:opacity-50">Posting</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function feedData() {
        return {
            currentUserId: null,
            posts: [],
            isLoading: true,
            filter: 'latest',
            isCreateModalOpen: false,
            isSubmitting: false,
            newPost: { caption: '', tags: '', image: null },
            init() { 
                const storedUser = localStorage.getItem('currentUser');
                if (storedUser) {
                    try { this.currentUserId = JSON.parse(storedUser).id; } catch (e) { console.error(e); }
                }
                this.fetchPosts(); 
            },
            async fetchPosts() {
                this.isLoading = true;
                const token = localStorage.getItem('authToken');
                if (!token) { window.location.href = '/login'; return; }
                try {
                    const response = await fetch('/api/posts', { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await response.json();
                    if (response.ok) this.posts = data.posts;
                } catch (error) { console.error(error); } finally { this.isLoading = false; }
            },
            handleImageUpload(event) { this.newPost.image = event.target.files[0]; },
            async submitPost() {
                if (!this.newPost.caption) return;
                this.isSubmitting = true;
                const token = localStorage.getItem('authToken');
                const formData = new FormData();
                formData.append('caption', this.newPost.caption);
                if(this.newPost.tags) {
                    const tagsArray = this.newPost.tags.split(',').map(tag => tag.trim()).filter(t => t !== '');
                    tagsArray.forEach(tag => formData.append('tags', tag));
                }
                if (this.newPost.image) formData.append('image', this.newPost.image);
                try {
                    const response = await fetch('/api/posts/', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    if (response.ok) {
                        this.newPost = { caption: '', tags: '', image: null };
                        if(this.$refs.fileInput) this.$refs.fileInput.value = '';
                        this.isCreateModalOpen = false;
                        await this.fetchPosts();
                    }
                } catch (error) { alert('Error posting'); } finally { this.isSubmitting = false; }
            },
            timeAgo(dateString) {
                const date = new Date(dateString);
                const seconds = Math.floor((new Date() - date) / 1000);
                let interval = seconds / 31536000;
                if (interval > 1) return Math.floor(interval) + " thn";
                interval = seconds / 2592000;
                if (interval > 1) return Math.floor(interval) + " bln";
                interval = seconds / 86400;
                if (interval > 1) return Math.floor(interval) + " hr";
                interval = seconds / 3600;
                if (interval > 1) return Math.floor(interval) + " j";
                interval = seconds / 60;
                if (interval > 1) return Math.floor(interval) + " m";
                return "Baru saja";
            },
            toggleLike(postId) {
                const post = this.posts.find(p => p.id === postId);
                if(post) {
                    if (post.is_liked) { post.likes_count--; post.is_liked = false; }
                    else { post.likes_count++; post.is_liked = true; }
                    const token = localStorage.getItem('authToken');
                    fetch(`/api/posts/${postId}/like`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).catch(err => {
                        if (post.is_liked) { post.likes_count--; post.is_liked = false; }
                        else { post.likes_count++; post.is_liked = true; }
                    });
                }
            }
        }
    }
</script>
{% endblock %}
